<!DOCTYPE html>
<html>

<body>
  <script>
    /*
    DIRECTIONS: Below are solutions to all the practice problems for this learning objective.  You can try each solution by copying it into your "index.html" file and clicking "Run". 
    */
    /*
    Problem 1: Add the parameter to the function (any name would work) and log it.
    */
    const param = (log) => {
      console.log(log);
    };
    param("Log");

    /*
    Problem 2: Change the action to log the event.key and assign the handler to the document:
    */
    const handleEvent2 = (key) => {
      console.log(`Pressed ${key} key`);
    };
    document.addEventListener("keydown", handleEvent2);

    /*
    Problem 3: Change 'click' to 'dblclick', and update the message!
    */
    const handler = () => {
      console.log("Double click!");
    };
    document.addEventListener("dblclick", handler);

    /*
    Problem 4: "event.name" is not a property. Change it to "event.type".
    */
    const name = (e) => {
      console.log(e.type);
    };
    document.addEventListener("click", name);

  </script>
</body>

</html>
